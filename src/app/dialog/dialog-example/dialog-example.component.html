<h2 mat-dialog-title>Session timeout</h2>
<mat-dialog-content>{{data.name}}. You will be logged out</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close='Keep'>Keep me logged in</button>
  <button mat-button mat-dialog-close='Log out'>Log out</button>
</mat-dialog-actions>
